<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIme Managment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>TIme Managment</h2>
        <form action="#" method="POST">
            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="mb-3">
            <label for="shift" class="form-label">Shift</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="shift" id="shift_0" value="Day" required>
                <label class="form-check-label" for="shift_0">
                    Day
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="shift" id="shift_1" value="Night" required>
                <label class="form-check-label" for="shift_1">
                    Night
                </label>
            </div>        </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
